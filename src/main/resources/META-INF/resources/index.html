<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TODO</title>

    <link rel="icon" type="image/png" href="icons/icon_todo_small.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="editor_highlighting.css"/>
</head>
<body>

<div id="main-container">
    <div id="file-list-wrapper">
        <div class="list-title-with-settings">
            <h1 class="list-title">TODOs</h1>
            <button id="settings-button" class="icon-button" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div id="file-list">
            <!-- Populated via JS -->
        </div>

        <div class="buttons-wrapper">
            <button id="new-file-button" class="icon-button">
                <i class="fas fa-plus"></i> New File
            </button>
            <button id="open-file-button" class="icon-button">
                <i class="fas fa-folder-open"></i> Open File
            </button>
        </div>

        <div class="search-wrapper">
            <div id="search-bar">
                <label for="search-input"></label>
                <input type="text" id="search-input" placeholder="Search in TODOs..."/>
                <button id="search-button" class="icon-button" title="Search in TODOs">
                    <i class="search-button-icon fas fa-search"></i>
                </button>
                <button id="clear-button" class="icon-button" title="Clear Search">
                    <i class="clear-search-button-icon fas fa-times"></i>
                </button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <div class="content-right-wrapper">
        <div id="editor-toolbar" class="hidden">
            <button id="toggle-done-btn" class="editor-toolbar-btn" title="Toggle done line">
                <i class="fas fa-check"></i>
            </button>
            <button id="toggle-comment-btn" class="editor-toolbar-btn" title="Toggle comment line">
                <i class="fas fa-comment"></i>
            </button>
            <button id="toggle-question-btn" class="editor-toolbar-btn" title="Toggle Question">
                <i class="fas fa-question"></i>
            </button>
            <button id="toggle-important-btn" class="editor-toolbar-btn" title="Toggle Important">
                <i class="fas fa-exclamation"></i>
            </button>
            <button id="toggle-headline-btn" class="editor-toolbar-btn" title="Toggle Headline">
                <i class="fas fa-heading"></i>
            </button>
            <button id="toggle-dash-btn" class="editor-toolbar-btn" title="Toggle dash line">
                <i class="fas fa-minus"></i>
            </button>
        </div>

        <div id="editor-wrapper">
            <label for="editor"></label>
            <textarea id="editor"></textarea>
        </div>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <h2>Create New TODO File</h2>
        <label for="new-filename-input"></label>
        <input type="text" id="new-filename-input" placeholder="Enter filename"/>
        <div class="modal-buttons">
            <button id="create-file-btn">Create</button>
            <button id="cancel-modal-btn">Cancel</button>
        </div>
    </div>
</div>

<div id="open-file-modal" class="modal-overlay hidden">
    <div class="modal">
        <h2>Open TODO File</h2>
        <div id="open-file-list" class="file-list-scrollable"></div>
        <div class="modal-buttons">
            <button id="confirm-open-btn">Open</button>
            <button id="cancel-open-btn">Cancel</button>
        </div>
    </div>
</div>

<div id="error-modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <h2>Error</h2>
        <p id="error-modal-message"></p>
        <div class="modal-buttons">
            <button id="error-modal-ok-btn">OK</button>
        </div>
    </div>
</div>

<div id="settings-modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <div class="version-info">
            <span>Version:</span> <span id="app-version">Loading...</span>
            <a href="https://github.com/tfassbender/todo_organizer_2" target="_blank">GitHub</a>
        </div>

        <h2>Settings</h2>

        <div class="modal-setting">
            <label>
                <input type="checkbox" id="touch-toolbar-toggle">
                Show toggle buttons
            </label>
        </div>

        <div class="modal-buttons">
            <button id="save-settings-btn">Save</button>
            <button id="cancel-settings-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/keymap/sublime.min.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<!-- Custom JS -->
<script src="code_mirror_editor.js"></script>
<script src="file_handling.js"></script>
<script src="functions.js"></script>
<script src="search.js"></script>

</body>
</html>
