<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TODO</title>

    <link rel="icon" type="image/png" href="icons/icon_todo_small.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="editor_highlighting.css"/>
</head>
<body>

<div id="main-container">
    <div id="file-list-wrapper">
        <h1 class="list-title">TODOs</h1>
        <div id="file-list">
            <!-- Populated via JS -->
        </div>

        <div class="buttons-wrapper">
            <button id="new-file-button" class="icon-button">
                <i class="fas fa-plus"></i> New File
            </button>
            <button id="open-file-button" class="icon-button">
                <i class="fas fa-folder-open"></i> Open File
            </button>
        </div>

        <div class="search-wrapper">
            <div id="search-bar">
                <label for="search-input"></label>
                <input type="text" id="search-input" placeholder="Search in TODOs..."/>
                <button id="search-button" class="icon-button" title="Search in TODOs">
                    <i class="search-button-icon fas fa-search"></i>
                </button>
                <button id="clear-button" class="icon-button" title="Clear Search">
                    <i class="clear-search-button-icon fas fa-times"></i>
                </button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <div id="editor-wrapper">
        <label for="editor"></label>
        <textarea id="editor"></textarea>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <h2>Create New TODO File</h2>
        <label for="new-filename-input"></label>
        <input type="text" id="new-filename-input" placeholder="Enter filename"/>
        <div class="modal-buttons">
            <button id="create-file-btn">Create</button>
            <button id="cancel-modal-btn">Cancel</button>
        </div>
    </div>
</div>

<div id="error-modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <h2>Error</h2>
        <p id="error-modal-message"></p>
        <div class="modal-buttons">
            <button id="error-modal-ok-btn">OK</button>
        </div>
    </div>
</div>


<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/keymap/sublime.min.js"></script>

<script src="code_mirror_editor.js"></script>
<script src="file_handling.js"></script>
<script src="functions.js"></script>
<script src="search.js"></script>

</body>
</html>
