<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TODO</title>

    <link rel="icon" type="image/png" href="icons/icon_todo_small.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="editor_highlighting.css"/>
</head>
<body>

<div id="main-container">
    <div id="file-list-wrapper">
        <h1 class="list-title">TODOs</h1>
        <div id="file-list">
            <!-- Populated via JS -->
        </div>

        <div class="search-wrapper">
            <div id="search-bar">
                <label for="search-input"></label>
                <input type="text" id="search-input" placeholder="Search in TODOs..." />
                <button id="search-button" class="icon-button">
                    <i class="search-button-icon fas fa-search"></i>
                </button>
                <button id="clear-button" class="icon-button" title="Clear Search">
                    <i class="clear-search-button-icon fas fa-times"></i>
                </button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <div id="editor-wrapper">
        <label for="editor"></label>
        <textarea id="editor"></textarea>
    </div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/keymap/sublime.min.js"></script>

<script src="code_mirror_editor.js"></script>
<script src="file_handling.js"></script>
<script src="search.js"></script>

</body>
</html>
